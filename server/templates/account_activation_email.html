<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        font-family: Arial, sans-serif;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        padding: 20px;
      }
      .footer {
        text-align: center;
        padding: 10px;
        color: #777;
        font-size: 12px;
      }
      a.button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
      }
      a.button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">CourseOverflow Account Activation</div>
      <div class="content">
        <p>Hi {{ user.username }},</p>
        <p>Please click on the button below to confirm your registration:</p>
        <a href="{{ activation_link }}" class="button">Activate Your Account</a>
      </div>
      <div class="footer">
        If you didn't create this account, please ignore this email.<br />
        &copy; {{ current_year }} CourseOverflow
      </div>
    </div>
  </body>
</html>
